<!DOCTYPE html>
<html lang="PT-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>

    <title>CRUD - Usuários</title>
</head>
<body>
    <form id="mainForm">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly>
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">Nome do Usuário:</label>
          <input type="text" class="form-control" id="name" placeholder="Insira o nome do usuário..." required>
        </div>

        <div class="mb-3">
          <label for="birthDate" class="form-label">Data de Nascimento:</label>
          <input type="text" class="form-control" id="birthDate" placeholder="Insira a data de nascimento..." required>
        </div>

        <button type="button" class="btn btn-primary" onclick="insert()">Salvar</button>
        <button type="button" class="btn btn-danger" onclick="document.getElementById('mainForm').reset();">Novo</button>
        <button type="button" class="btn btn-warning" onclick="deleteByButton()">Deletar</button>
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#userModal">Pesquisar</button>
        
      </form>

      <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pesquisar Usuário Por Nome</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="searchName" class="col-form-label">Nome do Usuário:</label>
                  <input type="text" class="form-control" id="searchName" placeholder="Insira o nome do usuário que deseja pesquisar...">
                  <button type="button" class="btn btn-primary" onclick="findByName()">Pesquisar</button>
                </div>

                <div id="divTable">
                    <table class="table" id="modalTable">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Data de Nascimento</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        function insert() {
            
            let id = $("#id").val();
            let name = $("#name").val();
            let birthDate = $("#birthDate").val();
    
            $.ajax ({
                method : "POST",
                url : "users/insert",
                data : JSON.stringify({id : id, name : name, birthDate : birthDate}),
                contentType : "application/json; charset-utf-8",
                success : function (response) {
                    $("#id").val(response.id);
                    alert("Salvo com sucesso! Id = " + response.id);
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao salvar o usuário! " + xhr.responseText);
            })
        }
    
        function findByName() {
            
            let nameToSearch = $("#searchName").val();
    
            $.ajax ({
                method : "GET",
                url : "users/findByWord",
                data:  "name=" + nameToSearch,
                success : function (response) {
    
                    $("#modalTable > tbody > tr").remove();

                    response.forEach(user => {
                        $("#modalTable > tbody").append("<tr id = '" + user.id+ "'><td>" + user.id + "</td><td>" + user.name + "</td><td>" + user.birthDate + "</td><td> <button type='button' class='btn btn-primary' onclick='edit(" + user.id + ")'>Editar</button></td><td> <button type='button' class='btn btn-primary' onclick='exclude(" + user.id + ")'>Excluir</button></td></tr>");
                    });
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao salvar o usuário! " + xhr.responseText);
            })
        }

        function edit(id) {

            $.ajax ({
                method : "GET",
                url : "users/findById",
                data:  "id=" + id,
                success : function (response) {
                    $("#id").val(response.id);
                    $("#name").val(response.name);
                    $("#birthDate").val(response.birthDate);
                    $("#userModal").modal("hide");
                    
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao salvar o usuário! " + xhr.responseText);
            })
        }

        function exclude(id) {

            if(confirm("Deseja realmente deletar?")) {

            $.ajax ({
                method : "DELETE",
                url : "users",
                data:  "id=" + id,
                success : function (response) {
                    $("#" + id).remove();
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao excluir o usuário! " + xhr.responseText);
            })
            }
        }

        function deleteByButton() {
            let id = $("#id").val();
            exclude(id);
            document.getElementById('mainForm').reset();
        }
    </script>
</body>
</html>
