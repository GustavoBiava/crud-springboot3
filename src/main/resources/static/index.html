<!DOCTYPE html>
<html lang="PT-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="name" readonly>
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">Nome do Usuário:</label>
          <input type="text" class="form-control" id="name" placeholder="Insira o nome do usuário...">
        </div>

        <div class="mb-3">
          <label for="birthDate" class="form-label">Data de Nascimento:</label>
          <input type="text" class="form-control" id="birthDate" placeholder="Insira a data de nascimento...">
        </div>

        <button type="submit" class="btn btn-primary" onclick="salvar()">Salvar</button>

      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>

<script type="text/javascript">

    function salvar() {
        let name = $("#name").val();
        alert(name);
    }


</script>




</html>
